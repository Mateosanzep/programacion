<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aprendiendo CSS</title>
	<link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body>
	<div class="flex-container">
		<div class="form__div">
		<form class="form">
				<div class="form__section">
					<input type="text" class="form__input" placeholder="email@ejemplo.com">
				</div>
				<div class="form__section">
					<input type="email" class="form__input" placeholder="Asunto">
				</div>
				<div class="form__section">
					<textarea class="form__input" placeholder="Escriba el mensaje"></textarea>
				</div>
				<div class="form__section">
					<input type="submit" class="form__input">
				</div>
			</form>
		</div>
		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="https://i.ya-webdesign.com/images/black-envelope-png-icon-1.png">
				</div>
			</div>
		</div>
	</div>
</body>
